name: ðŸš€ Deploy Website via SFTP

on:
  push:
    branches:
      - master    # Deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to cPanel via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: khehlacl
          protocol: sftp
          port: 22
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local-dir: ./
          server-dir: /home/khehlacl/public_html/
          log-level: verbose
          exclude: |
            **/.git*
            **/.github/**
            README.md
            .cpanel.yml